<section>
    @if(product){
    <div class="flex flex-wrap items-center">
        <div class="w-full md:w-1/3 p-10">
            <owl-carousel-o [options]="customOptions">
                @for(src of pImages ; track $index){
                <ng-template carouselSlide>
                    <img [src]="src" alt="product image" class="rounded-2xl">
                </ng-template>
                }
            </owl-carousel-o>
        </div>
        <div class="md:w-2/3 p-10 dark:text-white">
            <h1 class="text-3xl font-bold">{{product.title}}</h1>
            <h2 class="text-lg py-5 font-semibold dark:text-gray-300">{{product.description}}</h2>
            <div class="flex flex-wrap justify-between py-5 font-bold">
                <span class="text-lg">{{product.price}} EGP</span>
                <span><i class="fa fa-star text-yellow-500"></i> {{product.ratingsAverage}}</span>
            </div>
            <div class="flex flex-wrap justify-between items-center">
                <button (click)="addProductToCart(product.id)" class="btn-main w-2/3 font-bold">Add To Cart +</button>
                <i (click)="addProductToWishlist(product.id)" class="fa fa-heart text-2xl hover:text-red-600 cursor-pointer"></i>
            </div>
        </div>
    </div>
    }
</section>
