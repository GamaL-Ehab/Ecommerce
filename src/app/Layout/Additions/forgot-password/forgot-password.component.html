<section class="flex justify-center items-center px-10 py-28 lg:py-48">
    <form [formGroup]="forgotPass" (ngSubmit)="submitEmail()" class="w-full lg:w-1/2 m-auto bg-gray-100 dark:bg-gray-900 p-5 rounded-2xl">
        <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"><i class="fa-solid fa-envelope text-main"></i> Email address</label>
            <input formControlName="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full focus:ring-main focus:border-main p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="john.doe@company.com"/>
            <div class="text-red-600 px-1">
                @if(forgotPass.get('email')?.touched){
                    @if(forgotPass.get('email')?.errors?.['required']){
                        <p><i class="fa-solid fa-circle-exclamation"></i> Email is required.</p>
                    }
                    @else if(forgotPass.get('email')?.errors?.['email']){
                        <p><i class="fa-solid fa-circle-exclamation"></i> Invalid email.</p>
                    }
                }
            </div>
        </div> 
        <div class="flex flex-wrap justify-between items-center">
            <button type="submit" class="btn-main font-semibold">Submit</button>
        </div>

    </form>
</section>
