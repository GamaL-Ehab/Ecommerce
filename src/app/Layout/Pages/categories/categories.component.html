<section>
    <div class="container m-auto">
        <h1 class="text-center text-5xl font-semibold dark:text-white underline first-letter:text-main">Categories</h1>
        <div class="flex flex-wrap pb-10">
            @for(c of categoriesList; track $index){
            <div class="w-full md:w-1/3 lg:w-1/4 xl:w-1/5 px-5 py-10">
                <div (click)="getSubCategories(c._id)"
                    class="cursor-pointer h-[300px] bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 hover:shadow-main hover:scale-101 duration-300">
                    <div>
                        <img [src]="c.image" [alt]="c.slug" class="object-cover rounded-t-lg h-[250px] w-full">
                    </div>
                    <div class="bg-gray-200 dark:bg-gray-700 dark:text-white text-center text-2xl font-bold py-3 rounded-b-lg h-[50px]">
                        <h2>{{c.name}}</h2>
                    </div>
                </div>
            </div>
            }
        </div>

        @if(subList){
        <h1 class="text-center text-3xl pt-8 font-semibold dark:text-white underline first-letter:text-main">Sub Categories
        </h1>
        <div class="flex flex-wrap pb-10">
            @for(s of subList; track $index){
            <div class="w-full md:w-1/3 p-3">
                <div class="bg-gray-200 h-full dark:bg-white text-center text-2xl font-bold py-3 rounded-lg shadow hover:shadow-main hover:scale-101 duration-300">
                    <h2>{{s.name}}</h2>
                </div>
            </div>
            }
        </div>
        }
    </div>
</section>
