<section class="p-5 dark:text-white font-semibold">
    <div class="rounded-2xl bg-gray-200 dark:bg-gray-700 px-10 py-5 text-center m-auto">
        <header class="flex justify-between items-center">
            <h2 class="text-3xl font-bold first-letter:text-main first-letter:text-4xl">Hello, {{userName}}.</h2>
            <button (click)="logOut()" routerLink="/login" type="button" class="btn-danger p-3 rounded-lg dark:text-white mt-2">logOut</button>
        </header>
    </div>

    <h2 class="text-2xl font-bold first-letter:text-main border-b border-main pt-10">Privacy And Security</h2>
    <div class="flex flex-wrap md:ps-10 w-full">
        <div routerLink="/changepass" class="w-full md:w-1/3 p-5">
            <div class="flex justify-between items-center p-5 dark:bg-gray-700 bg-gray-200 rounded-2xl shadow hover:shadow-main hover:bg-gray-100 dark:hover:bg-gray-800 cursor-pointer">
                <h2>Change Password</h2>
                <i class="fa-solid fa-angles-right text-main"></i>
            </div>                     
        </div>
        <div class="w-full md:w-1/3 p-5">
            <div routerLink="/updatedata" class="flex justify-between items-center p-5 dark:bg-gray-700 bg-gray-200 rounded-2xl shadow hover:shadow-main hover:bg-gray-100 dark:hover:bg-gray-800 cursor-pointer">
                <h2>Update Data</h2>
                <i class="fa-solid fa-angles-right text-main"></i>
            </div>                     
        </div>
    </div>

    <h2 class="text-2xl font-bold first-letter:text-main border-b border-main pt-10">Orders</h2>
    <div class="flex flex-wrap md:ps-10 w-full">
        <div class="w-full md:w-1/3 p-5">
            <div routerLink="/allorders" class="flex justify-between items-center p-5 dark:bg-gray-700 bg-gray-200 rounded-2xl shadow hover:shadow-main hover:bg-gray-100 dark:hover:bg-gray-800 cursor-pointer">
                <h2>My Orders</h2>
                <i class="fa-solid fa-angles-right text-main"></i>
            </div>                     
        </div>
    </div>
</section>
